# # 'prod' or 'test' or 'dev'
# # default 'dev'
scalikejdbc.global.loggingSQLErrors=true
scalikejdbc.global.loggingConnections=true
scalikejdbc.global.loggingSQLAndTime.enabled=true
scalikejdbc.global.loggingSQLAndTime.logLevel=info
scalikejdbc.global.loggingSQLAndTime.warningEnabled=true
scalikejdbc.global.loggingSQLAndTime.warningThresholdMillis=1000
scalikejdbc.global.loggingSQLAndTime.warningLogLevel=warn
scalikejdbc.global.loggingSQLAndTime.singleLineMode=true
scalikejdbc.global.loggingSQLAndTime.printUnprocessedStackTrace=false
scalikejdbc.global.loggingSQLAndTime.stackTraceDepth=20

settings {
  db.default.poolInitialSize=5
  db.default.poolMaxSize=7
  db.default.poolConnectionTimeoutMillis=1000
  db.default.poolWarmUpTimeMillis=10
}

prod {
  user {
    driver = "com.mysql.jdbc.Driver"
    url = "jdbc:mysql://localhost:3306/zio_application"
    username = "root"
    password = ${LOCAL_USER_DB_PW}
  }
}
